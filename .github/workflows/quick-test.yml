name: ğŸ§ª Quick Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.parallel=true

jobs:
  quick-test:
    name: ğŸ§ª Testes RÃ¡pidos
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ§ª Run Unit Tests
      run: |
        echo "ğŸ§ª Executando testes unitÃ¡rios..."
        ./gradlew :app:testDebugUnitTest --info --rerun-tasks
        
    - name: ğŸ“Š Generate Coverage Report
      run: |
        echo "ğŸ“Š Gerando relatÃ³rio de cobertura..."
        ./gradlew jacocoTestReport
        
    - name: âœ… Test Quality Gate
      run: |
        echo "âœ… Verificando qualidade dos testes..."
        if [ -f "app/build/reports/tests/testDebugUnitTest/index.html" ]; then
          echo "âœ… Testes executados com sucesso!"
          echo "ğŸ“Š Cobertura de cÃ³digo gerada!"
        else
          echo "âŒ Falha nos testes!"
          exit 1
        fi
        
    - name: ğŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quick-test-results-${{ github.run_id }}
        path: |
          app/build/reports/tests/
          app/build/reports/jacoco/
        retention-days: 7
        
    - name: ğŸ“ˆ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./app/build/reports/jacoco/test/jacocoTestReport.xml
        flags: quick-tests
        name: codecov-quick
        
    - name: ğŸ“§ Notify Results
      run: |
        echo "ğŸ‰ Testes rÃ¡pidos concluÃ­dos!"
        echo "âœ… Status: ${{ job.status }}"
        echo "ğŸ”— Build: #${{ github.run_number }}"
        echo "ğŸ“‹ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
