name: ğŸ§ª Testes Automatizados

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: ğŸ§ª Testes UnitÃ¡rios
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: ğŸ” Fix Permissions
        run: |
          chmod +x ./gradlew
          ls -la gradlew
          
      - name: ğŸ“¦ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: ğŸ“ Debug Info
        run: |
          echo "ğŸ” Debug Info:"
          echo "Java: $(java -version)"
          echo "Gradle: $(./gradlew --version)"
          
      - name: âœ… Validate Setup
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "âŒ Gradlew nÃ£o encontrado!"
            exit 1
          fi
          echo "âœ… Setup validado!"
          
      - name: ğŸ§ª Run Unit Tests
        run: |
          echo "ğŸ§ª Executando testes unitÃ¡rios..."
          ./gradlew :app:testDebugUnitTest --info
        
      - name: ğŸ“Š Generate Coverage
        run: |
          echo "ğŸ“Š Gerando relatÃ³rio de cobertura..."
          ./gradlew jacocoTestReport
        
      - name: ğŸ“¤ Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: |
            app/build/reports/tests/
            app/build/reports/jacoco/
          retention-days: 7
          
      - name: âœ… Success
        run: |
          echo "âœ… Testes executados com sucesso!"
          echo "ğŸ“‹ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Autor: ${{ github.actor }}"
          echo "ğŸ”— Build: #${{ github.run_number }}"
