name: ðŸ§ª Testes Automatizados

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: ðŸ§ª Testes UnitÃ¡rios
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: ðŸ” Fix Permissions
        run: |
          chmod +x ./gradlew
          ls -la gradlew
          
      - name: ðŸ“¦ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: ðŸ“ Debug Info
        run: |
          echo "ðŸ” Debug Info:"
          echo "Java: $(java -version)"
          echo "Gradle: $(./gradlew --version)"
          echo "OS: $(uname -a)"
          echo "Memory: $(free -h)"
          echo "Disk: $(df -h)"
          
      - name: âœ… Validate Setup
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "âŒ Gradlew nÃ£o encontrado!"
            exit 1
          fi
          echo "âœ… Setup validado!"
          
      - name: ðŸ”§ Create Mock Google Services
        run: |
          echo "ðŸ”§ Criando google-services.json mock para testes..."
          mkdir -p app/src/debug
          cat > app/src/debug/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789",
              "project_id": "eyedock-test",
              "storage_bucket": "eyedock-test.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789:android:test123",
                  "android_client_info": {
                    "package_name": "com.eyedock.app"
                  }
                },
                "oauth_client": [
                  {
                    "client_id": "test-client-id.apps.googleusercontent.com",
                    "client_type": 3
                  }
                ],
                "api_key": [
                  {
                    "current_key": "test-api-key"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": [
                      {
                        "client_id": "test-web-client-id.apps.googleusercontent.com",
                        "client_type": 3
                      }
                    ]
                  }
                }
              },
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789:android:test123",
                  "android_client_info": {
                    "package_name": "com.eyedock.app.debug"
                  }
                },
                "oauth_client": [
                  {
                    "client_id": "test-client-id.apps.googleusercontent.com",
                    "client_type": 3
                  }
                ],
                "api_key": [
                  {
                    "current_key": "test-api-key"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": [
                      {
                        "client_id": "test-web-client-id.apps.googleusercontent.com",
                        "client_type": 3
                      }
                    ]
                  }
                }
              }
            ]
          }
          EOF
          echo "âœ… google-services.json mock criado!"
          
      - name: ðŸ” Check Project Structure
        run: |
          echo "ðŸ“ Project Structure:"
          find . -name "*.gradle*" -o -name "build.gradle*" | head -20
          echo "ðŸ“ Source files:"
          find . -name "*.kt" -o -name "*.java" | head -10
          
      - name: ðŸ§ª Run Unit Tests
        timeout-minutes: 10
        run: |
          echo "ðŸ§ª Executando testes unitÃ¡rios..."
          ./gradlew :app:testDebugUnitTest :core:events:testDebugUnitTest --info --stacktrace
          
      - name: ðŸ“Š Generate Coverage
        timeout-minutes: 5
        run: |
          echo "ðŸ“Š Gerando relatÃ³rio de cobertura..."
          ./gradlew jacocoTestReport --info
          
      - name: ðŸ“¤ Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: |
            app/build/reports/tests/
            app/build/reports/jacoco/
          retention-days: 7
          
      - name: âœ… Success
        run: |
          echo "âœ… Testes executados com sucesso!"
          echo "ðŸ“‹ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Autor: ${{ github.actor }}"
          echo "ðŸ”— Build: #${{ github.run_number }}"
